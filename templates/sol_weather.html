<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sol {{ weather.sol }} Weather Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sol {{ weather.sol }} Weather Report</h1>
        <img src="{{ weather.image }}" alt="Curiosity Rover Image" class="rover-image">
        <div class="weather-details">
            <p><strong>Season:</strong> {{ weather.season }}</p>
            <p><strong>Avg Temp:</strong> {{ weather.avg_temp }} °C</p>
            <p><strong>Min Temp:</strong> {{ weather.min_temp }} °C</p>
            <p><strong>Max Temp:</strong> {{ weather.max_temp }} °C</p>
            <p><strong>Wind Speed:</strong> {{ weather.wind_speed }} m/s</p>
            <p><strong>Pressure:</strong> {{ weather.pressure }} Pa</p>
        </div>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
